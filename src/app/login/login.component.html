<div class="row mb-3 mt-3">
  <div class="col-md-12 mt-3">
    <h1>Login</h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Home</a></li>
      <li class="breadcrumb-item active">Login</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-md-6 offset-md-3">
    <p>Logging in will redirect you to the homepage.</p>
    <hr/>
    <form (submit)="login($event, email.value, password.value)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" #email placeholder="Enter email" required email>
      </div>
      <div class="form-group">
        <label for="pasword">Password</label>
        <input type="password" class="form-control" id="password" #password placeholder="Password">
      </div>
      <p *ngIf="authErr" class="text-danger">Wrong email or password. Please try again.</p>
      <button type="submit" class="btn btn-primary">Login</button>
      <hr/>
      <p class="form-text text-muted small">Psst! Have you started your Express server?<br>Try <strong>jane@doe.com</strong> and password <strong>jane123</strong>.</p>
    </form>
  </div>
</div>
