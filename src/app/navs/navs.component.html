<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Accordion</h2>
        <p class="card-subtitle text-muted">Powered by <a href="https://ng-bootstrap.github.io" target="_blank">ng-bootstrap</a></p>
      </div>
      <div class="card-block">
        <ngb-accordion #acc="ngbAccordion" activeIds="1,2">
         <ngb-panel *ngFor="let panel of accordionPanels;" id="{{panel.id}}" type="{{panel.type}}" disabled="{{panel.disabled}}">
           <template ngbPanelTitle>
             <span [innerHTML]="panel.title"></span>
           </template>
           <template ngbPanelContent>
             Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas rutrum dignissim sem, at vestibulum neque rutrum vitae. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Nullam vitae ligula consequat ligula dapibus gravida non ut nisi. Cras mi metus, mollis nec dolor at, lobortis varius nulla.
           </template>
         </ngb-panel>
        </ngb-accordion>
        <p>
         <button class="btn btn-sm btn-outline-primary" (click)="acc.toggle('0')">Toggle first</button>
         <button class="btn btn-sm btn-outline-primary" (click)="acc.toggle('1')">Toggle second</button>
        </p>
      </div>
    </div>
  </div>
</div>
